<!DOCTYPE html> <!-- HTML5文档类型声明，告诉浏览器这是HTML5文档 -->
<html lang="zh-CN"> <!-- HTML根元素，lang属性指定页面语言为中文 -->

<head> <!-- 头部区域，包含页面元数据 -->
    <meta charset="UTF-8"> <!-- 设置字符编码为UTF-8，支持中文显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 响应式设计，设置视口宽度等于设备宽度 -->
    <title>用户登录 | TechNova</title> <!-- 页面标题，显示在浏览器标签页 -->
    <link rel="stylesheet" href="css/style-base.css"> <!-- 引用基础样式文件，包含通用样式 -->
    <link rel="stylesheet" href="css/style-login.css"> <!-- 引用登录页面专用样式文件 -->
</head> <!-- 头部区域结束 -->

<body> <!-- 页面主体开始 -->

    <!-- ========== 导航栏 ========== --> <!-- HTML注释：导航栏区域标识 -->
    <nav class="navbar"> <!-- 导航栏容器，使用navbar样式类 -->
        <div class="container nav-content"> <!-- 导航内容容器，限制最大宽度并居中 -->
            <a href="index-simple.html" class="logo">TechNova</a> <!-- 网站Logo链接，点击返回首页 -->

            <div class="nav-menu" id="nav-menu"> <!-- 导航菜单容器，设置ID用于JavaScript控制 -->
                <a href="index-simple.html">首页</a> <!-- 首页链接 -->
                <a href="shop-simple.html">商城</a> <!-- 商城页面链接 -->
                <a href="about-simple.html">关于我们</a> <!-- 关于我们页面链接 -->
            </div> <!-- 导航菜单容器结束 -->
            <div class="nav-right"> <!-- 右侧功能区容器 -->
                <div class="hamburger" onclick="toggleMenu()"> <!-- 汉堡菜单按钮，点击时调用toggleMenu函数 -->
                    <span></span> <!-- 汉堡菜单第一条线 -->
                    <span></span> <!-- 汉堡菜单第二条线 -->
                    <span></span> <!-- 汉堡菜单第三条线 -->
                </div> <!-- 汉堡菜单按钮结束 -->
                <a href="login-simple.html" style="color: #ff4d4f; font-weight: bold;">登录</a> <!-- 登录页面链接，设置为红色粗体表示当前页面 -->
                <a href="cart-simple.html"> <!-- 购物车页面链接 -->
                    购物车 <span class="cart-count" id="cart-count">0</span> <!-- 购物车文字和数量显示，ID用于JavaScript更新数量 -->
                </a> <!-- 购物车链接结束 -->
            </div> <!-- 右侧功能区容器结束 -->
        </div> <!-- 导航内容容器结束 -->
    </nav> <!-- 导航栏容器结束 -->

    <!-- ========== 登录表单区域 ========== --> <!-- HTML注释：登录表单区域标识 -->
    <div class="login-container"> <!-- 登录容器，用于居中显示登录表单 -->
        <div class="login-box"> <!-- 登录框容器 -->

            <!-- Logo --> <!-- HTML注释：Logo区域说明 -->
            <div class="logo" style="margin-bottom: 20px;">TechNova</div> <!-- Logo显示，设置底部外边距 -->

            <h2 class="login-title">用户登录</h2> <!-- 二级标题，登录页面主标题 -->

            <!-- HTML5表单 课本第4章 --> <!-- HTML注释：说明这是HTML5表单元素的使用 -->
            <form onsubmit="handleLogin(event)"> <!-- 表单元素，提交时调用handleLogin函数 -->

                <!-- 邮箱输入 --> <!-- HTML注释：邮箱输入区域说明 -->
                <div class="form-group"> <!-- 表单组容器 -->
                    <label class="form-label">电子邮箱</label> <!-- 表单标签，说明输入字段用途 -->
                    <input type="email" class="form-input" placeholder="请输入邮箱" required> <!-- 邮箱输入框，设置类型为email、占位符文字、必填属性 -->
                </div> <!-- 表单组容器结束 -->

                <!-- 密码输入 --> <!-- HTML注释：密码输入区域说明 -->
                <div class="form-group"> <!-- 表单组容器 -->
                    <label class="form-label">密码</label> <!-- 表单标签，说明输入字段用途 -->
                    <input type="password" class="form-input" placeholder="请输入密码" required> <!-- 密码输入框，设置类型为password、占位符文字、必填属性 -->
                </div> <!-- 表单组容器结束 -->

                <!-- 登录按钮 --> <!-- HTML注释：登录按钮说明 -->
                <button type="submit" class="login-btn">登录</button> <!-- 提交按钮，点击时提交表单 -->

            </form> <!-- 表单元素结束 -->

            <div class="login-footer"> <!-- 登录页面底部区域 -->
                还没有账号？ <a href="#" class="link">免费注册</a> <!-- 注册链接提示 -->
            </div> <!-- 登录页面底部区域结束 -->

        </div> <!-- 登录框容器结束 -->
    </div> <!-- 登录容器结束 -->

    <script> /* JavaScript代码开始 */
        // ===== 汉堡菜单切换 ===== /* JavaScript单行注释：汉堡菜单功能说明 */
        function toggleMenu() { /* 定义汉堡菜单切换函数 */
            var menu = document.getElementById('nav-menu'); /* 获取导航菜单元素，通过ID选择器 */
            menu.classList.toggle('active'); /* 切换菜单的active类，用于显示/隐藏菜单 */
        } /* 汉堡菜单切换函数结束 */

        // ===== 处理登录 ===== /* JavaScript单行注释：处理登录功能说明 */
        function handleLogin(event) { /* 定义处理登录函数，接收事件对象参数 */
            // 阻止表单默认提交行为 /* JavaScript单行注释：阻止表单默认提交 */
            event.preventDefault(); /* 阻止表单的默认提交行为 */

            // 模拟登录过程 /* JavaScript单行注释：模拟登录逻辑 */
            alert('登录成功！欢迎回来！'); /* 显示登录成功提示框 */

            // 跳转到首页 /* JavaScript单行注释：页面跳转说明 */
            window.location.href = 'index-simple.html'; /* 跳转到首页 */
        } /* 处理登录函数结束 */

        // ===== 更新购物车数量 ===== /* JavaScript单行注释：更新购物车数量功能说明 */
        function updateCartCount() { /* 定义更新购物车数量显示函数 */
            var cart = JSON.parse(localStorage.getItem('cart')) || []; /* 从localStorage获取购物车数据，如果为空则初始化为空数组 */
            var total = 0; /* 定义总数量变量，初始值为0 */
            for (var i = 0; i < cart.length; i++) { /* 遍历购物车中的所有商品 */
                total = total + cart[i].quantity; /* 累加每个商品的数量到总数量 */
            } /* 循环结束 */
            document.getElementById('cart-count').innerText = total; /* 获取购物车数量显示元素并更新其文本内容 */
        } /* 更新购物车数量显示函数结束 */

        window.onload = function () { /* 设置页面加载完成时的事件处理函数 */
            updateCartCount(); /* 调用更新购物车数量函数 */
        }; /* 页面加载事件处理函数结束 */
    </script> <!-- JavaScript代码结束 -->

</body> <!-- 页面主体结束 -->

</html> <!-- HTML文档结束 -->
